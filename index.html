<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Calculadora de IMC</h1>
    <label for="altura">Digite sua altura:</label>
    <input type="number" id="altura">

    <label for="peso">Digite seu  peso:</label>
    <input type="number" id="peso">

    <button id="calcular">Calcular</button>
</div>
<script>
    var calcular = document.getElementById("calcular");
    calcular.addEventListener("click",() => {
        
        var altura = +document.getElementById("altura").value;
       
        var peso = +document.getElementById("peso").value;
       
        var imc = peso/(altura * altura);
        
        var situaçao = "";

 //abaixo de 17 imc a pessoa è muito abaixo do peso
 if (imc <17)
       situaçao = "muito abaixo do peso";
   // 17 e 18.5, abaixo do peso
else if(imc >=17 && imc <= 18.5)
   situaçao = "abaixo do peso";
   //18.5 e 25, peso ideal
else if (imc >= 18.5 && imc <= 25 )
    situaçao = "peso ideal";
   // 25 a 30, obrepeso
   else if(imc >=25 && imc<=30)
   situaçao = "sobrepeso";   
// 35 a 40,obsidade severa
else if (imc >=35 && imc <= 40)
    situaçao = "obsidade  severa";
   //40 para mais, obsidade mórbida
else if(imc >=40)
   situaçao = "obssidade mórbida";

   // exibir situação
   alert(situaçao);


    });


</script>
    </body>
</html>
